<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Slide</title>
    <style>
        #panel,
        #flip {
            padding: 5px;
            text-align: center;
            background-color: #e5eecc;
            border: solid 1px #c3c3c3;
        }
        
        #panel1 {
            padding: 50px;
            display: none;
        }
    </style>
</head>

<body>
    <div id="flip1">Click to slide down panel</div>
    <div id="panel1">Hello world!</div>
    <div id="flip2">Click to slide up panel</div>
    <div id="panel2">Hello world!</div>
    <div id="flip3">Click to slide Toggle panel</div>
    <div id="panel3">Hello world!</div>
    <script>
        $(document).ready(function() {
            $("#flip").click(function() {
                $("#panel1").slideDown("slow");
            });
            $("#flip2").click(function() {
                $("#panel2").slideUp("slow");
            });
            $("#flip3").click(function() {
                $("#panel3").slideToggle("slow");
            });
        });
    </script>
</body>

</html>
